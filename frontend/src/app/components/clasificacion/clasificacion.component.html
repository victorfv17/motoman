<ng-container *ngIf="isLoading; then spinner; else table"></ng-container>
<ng-template #spinner>
    <mat-spinner class="spinner-center"></mat-spinner>
</ng-template>
<ng-template #table>
    <mat-card style="margin:10px;">
        <table class="table table-bordered table-hover table-striped">
            <thead class=" thead-dark">
                <tr class="pointer">
                    <th scope="col" name="piloto">Usuarios
                    </th>
                    <th scope="col" name="piloto" (click)="sort('puntosTotales')">Puntos Totales
                    </th>
                    <th scope="col" name="piloto" (click)="sort('puntosMes')">Puntos Mes
                    </th>
                    <th scope="col" name="piloto" (click)="sort('puntosGP')">Puntos GP
                    </th>
                    <th scope="col" name="piloto" (click)="sort('puntosCategoria')">Puntos Categoria
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usuarios" class="table-dark " style="color:#9D0000">

                    <td style="text-align: left;">{{user.name}}</td>
                    <td style="text-align: left;">{{user.puntosTotales}}</td>
                    <td style="text-align: left;">{{user.puntosMes}}</td>
                    <td style="text-align: left;">{{user.puntosGP}}</td>
                    <td style="text-align: left;">{{user.puntosCategoria}}</td>

                </tr>
            </tbody>
        </table>


    </mat-card>

</ng-template>
