<div class="card">

    <mat-card style=" width:50%;margin:10px;">
        <mat-card-header style="margin:10px;">
            <mat-icon mat-card-avatar>sports_motorsports</mat-icon>
            <mat-card-title>

                Login
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-card-content>
            <ng-container *ngIf="isLoading; then spinner; else login"></ng-container>
            <ng-template #spinner>
                <mat-spinner class="spinner-center"></mat-spinner>
            </ng-template>
            <ng-template #login>
                <form name="user">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Email" name="email" [(ngModel)]="user.email">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" placeholder="ContraseÃ±a" name="password"
                            [(ngModel)]="user.password">
                    </mat-form-field>
                </form>




            </ng-template>

        </mat-card-content>
        <mat-card-actions>
            <button class="btn btn-danger" style="width:100%; margin-right: 0.5em" type="button" (click)="checkLogin()"
                [disabled]="isLoading">Enviar
            </button>

        </mat-card-actions>


    </mat-card>
</div>
