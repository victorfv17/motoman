<ng-container *ngIf="isLoading; then spinner; else table"></ng-container>
<ng-template #spinner>
    <mat-spinner class="spinner-center"></mat-spinner>
</ng-template>
<ng-template #table>

    <h1 style="text-align:center">Alineación</h1>
    <div class="container">
        <mat-card class="card">

            <mat-card-content class="content">
                <table class="table" style="width: 80%;">
                    <thead>
                        <tr>
                            <th></th>
                            <!-- <th style="text-align: center;">Piloto</th>
                    <th style="text-align: center;">Escuderia</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="width: 22%;padding-top:20px">
                                <span>1º Piloto</span>
                            </td>
                            <td>
                                <mat-card class="card-alineacion-color" (click)="openDialog('primerPiloto')">
                                    {{alineaciones.primerPiloto}}
                                </mat-card>
                            </td>
                            <!-- <td>
                        <mat-card style="background-color: green;" (click)="openDialog('escuderiasMotoGp')">
                            {{equipo.escuderiasMotoGp}}
                        </mat-card>
                    </td> -->
                        </tr>
                        <tr>
                            <td style="width: 22%;padding-top:20px">
                                <span>2º Piloto</span>
                            </td>
                            <td>
                                <mat-card class="card-alineacion-color" (click)="openDialog('segundoPiloto')">
                                    {{alineaciones.segundoPiloto}}
                                </mat-card>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 22%;padding-top:20px">
                                <span>Escudería</span>
                            </td>
                            <td>
                                <mat-card class="card-alineacion-color" (click)="openDialog('escuderia')">
                                    {{alineaciones.nombreEscuderia}}
                                </mat-card>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </mat-card-content>
            <mat-card-actions class="actions">
                <button class="btn btn-secondary" style="width:40%;" type="button" (click)="borrarAlineacion()"
                    [disabled]="isLoading">Limpiar
                </button>
                <button class="btn btn-danger" style="width:40%; " type="button" (click)="guardar()"
                    [disabled]="isLoading || marcarDeshabilitadoPorDia()">
                    <span matTooltip="No se puede guardar la alineación los fines de semana"
                        [matTooltipDisabled]="!isLoading && !marcarDeshabilitadoPorDia()">
                        Guardar
                    </span>

                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</ng-template>
