<ng-container *ngIf="isLoading; then spinner; else table"></ng-container>
<ng-template #spinner>
    <mat-spinner class="spinner-center"></mat-spinner>
</ng-template>
<ng-template #table>
    <mat-card style="margin:10px;">
        <table class="table table-bordered table-hover">
            <thead class=" thead-dark">
                <tr>
                    <th scope="col" name="piloto">Piloto<mat-icon (click)="sort('nombre')">
                            keyboard_arrow_down</mat-icon>
                    </th>
                    <th scope="col">Escuderia<mat-icon (click)="sort('nombre_escuderia')">keyboard_arrow_down</mat-icon>
                    </th>
                    <th scope="col">Puntos<mat-icon (click)="sort('puntos')">keyboard_arrow_down</mat-icon>
                    </th>
                    <th scope="col">Edad<mat-icon (click)="sort('edad')">keyboard_arrow_down</mat-icon>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let piloto of pilotos" class="table-dark" style="color:red"
                    routerLink="/informacion/{{piloto.id}}">
                    <td>{{piloto.nombre}}</td>
                    <td>{{piloto.nombre_escuderia}}</td>
                    <td>{{piloto.puntos}}</td>
                    <td>{{piloto.edad}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card>

</ng-template>
