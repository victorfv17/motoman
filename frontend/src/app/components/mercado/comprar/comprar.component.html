<ng-container *ngIf="isLoading; then spinner; else table"></ng-container>
<ng-template #spinner>
    <mat-spinner class="spinner-center"></mat-spinner>
</ng-template>
<ng-template #table>
    <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Pilotos">
            <app-tab-pilotos></app-tab-pilotos>
        </mat-tab>
        <mat-tab label="Escuderias">
            <app-tab-escuderias></app-tab-escuderias>
        </mat-tab>

    </mat-tab-group>



</ng-template>
