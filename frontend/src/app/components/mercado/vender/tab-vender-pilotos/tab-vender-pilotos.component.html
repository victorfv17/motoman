<h1>Vender pilotos</h1>

<mat-card style="margin:10px;">
    <table class="table table-bordered table-hover table-striped">
        <thead class=" thead-dark">
            <tr class="pointer text-align">
                <th scope="col" name="piloto">Piloto
                </th>
                <th scope="col" name="piloto" (click)="sort('puntosTotales')">Valor Mercado
                </th>
                <th scope="col" name="piloto" (click)="sort('puntosTotales')">Puntos
                </th>
                <th scope="col" name="piloto" (click)="sort('puntosTotales')">Valor compra
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let equipo of equipos" class="table">
                <td class="align-middle" style="text-align: left">
                    <mat-card class="mx-auto" style="background-color: grey;">
                        <img src="assets/pilotos/{{equipo.nombre}}.png" alt="{{equipo.nombre}}" height="40" width="40">
                        {{equipo.nombre}}
                    </mat-card>
                </td>
                <td class="align-middle" style="text-align: right">
                    <mat-card class="mx-auto" style="background-color: grey;">{{equipo.valorMercado}}</mat-card>
                </td>
                <td class="align-middle" style="text-align: right;">
                    <mat-card class="mx-auto" style="background-color: grey;">{{equipo.puntos}}</mat-card>
                </td>
                <td class="sellButton">
                    <button class="btn btn-primary " type="button" (click)="venderPiloto(equipo)">Vender
                    </button>
                </td>
            </tr>


        </tbody>
    </table>
    <mat-card-actions>
        <button class="btn btn-secondary submitButton " type="button" (click)="limpiarDatosPujas()">Limpiar
        </button>
        <button class="btn btn-danger submitButton " type="button" (click)="enviarPujas()">Enviar
        </button>
    </mat-card-actions>


</mat-card>
