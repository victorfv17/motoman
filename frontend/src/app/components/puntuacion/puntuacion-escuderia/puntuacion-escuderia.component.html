<form #formEscuderia="ngForm">
    <mat-card style="margin:10px;">

        <table class="table table-bordered table-hover table-striped">
            <thead class=" thead-dark">
                <tr class="pointer">

                    <th scope="col">Escuderia<mat-icon *ngIf="direct === 'desc'" (click)="sort('nombre')">
                            keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="direct === 'asc'" (click)="sort('nombre')">
                            keyboard_arrow_up</mat-icon>
                    </th>


                    <th scope="col" style="text-align: center;">Puntos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let escuderia of escuderias" class="table-dark pointer" style="color:#9D0000">
                    <td style="text-align: left;">{{escuderia.nombre_escuderia}}
                    </td>


                    <td class="align-middle">
                        <input type="number" class="form-control mx-auto" style="width: 70%" id="puntos"
                            name="puntuacionEscuderia" placeholder="Introducir puntos"
                            [(ngModel)]="escuderia.puntos_escuderia" (ngModelChange)="puntuacionEscuderia(escuderia)">
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-card-actions>
            <button class="btn btn-secondary submitButton " type="button" (click)="limpiarPuntos(formEscuderia)">Limpiar
            </button>
            <button class="btn btn-danger submitButton " type="button" (click)="enviarPuntos()">Enviar
            </button>
            <button class="btn btn-danger submitButton " type="button" (click)="updatePuntos()">Actualizar puntos
            </button>
        </mat-card-actions>

    </mat-card>
</form>
