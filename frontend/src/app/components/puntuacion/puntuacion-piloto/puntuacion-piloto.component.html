<!--Pantalla de puntuaciones de los pilotos-->
<form #form="ngForm">
    <h1>Puntuaciones pilotos</h1>
    <mat-card style="margin:10px;">

        <table class="table table-bordered table-hover table-striped">
            <thead class=" thead-dark">
                <tr class="pointer">
                    <th scope="col" name="piloto" (click)="sort('nombre')">Piloto
                        <mat-icon *ngIf="direct === 'desc'">
                            keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="direct === 'asc'">
                            keyboard_arrow_up</mat-icon>
                    </th>
                    <th scope="col" style="text-align: center;" (click)="sort('pais')">Pais
                        <mat-icon *ngIf="direct === 'desc'">
                            keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="direct === 'asc'">
                            keyboard_arrow_up</mat-icon>
                    </th>
                    <th scope="col" style="text-align: center;" (click)="sort('puntosTotales')">Puntos Totales
                        <mat-icon *ngIf="direct === 'desc'">
                            keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="direct === 'asc'">
                            keyboard_arrow_up</mat-icon>
                    </th>
                    <th scope="col" style="text-align: center;" (click)="sort('puntosGP')">Puntos Actuales
                        <mat-icon *ngIf="direct === 'desc'">
                            keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="direct === 'asc'">
                            keyboard_arrow_up</mat-icon>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let piloto of pilotos" class="table-dark pointer" style="color:#9D0000">
                    <td style="text-align: left;"><img src="assets/pilotos/{{piloto.nombre}}.png"
                            alt="{{piloto.nombre}}" height="40" width="40">{{piloto.nombre}}
                    </td>

                    <td style="text-align: center;"><img src="assets/paises/{{piloto.pais}}.png" alt="{{piloto.pais}}"
                            height="40" width="40" matTooltip="{{piloto.pais}}">
                    </td>
                    <td class="align-middle" style="text-align: left;">{{piloto.puntosTotales}}</td>
                    <td class="align-middle" style="text-align: center;">

                        <mat-select name="puntos" placeholder="Introducir puntos" [(value)]="piloto.puntos"
                            (selectionChange)="puntuacionPiloto(piloto)">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let valor of valores" [value]="valor"
                                [disabled]="deshabilitarValores(valor)">
                                {{valor}}
                            </mat-option>

                        </mat-select>


                    </td>
                </tr>
            </tbody>
        </table>
        <mat-card-actions>
            <button class="btn btn-secondary submitButton " type="button" (click)="limpiarPuntos(form)">Limpiar
            </button>
            <button class="btn btn-danger submitButton " type="button" (click)="enviarPuntos()">Enviar
            </button>
            <button [disabled]="isDisabled" class="btn btn-danger submitButton " type="button"
                (click)="updatePuntos()">Actualizar puntos
            </button>
        </mat-card-actions>

    </mat-card>
</form>
